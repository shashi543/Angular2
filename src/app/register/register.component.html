 <form  class="form-horizontal"  (ngSubmit)="submitForm(form.value)" novalidate  [formGroup]="registerForm" >
  
  
    <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['firstName'].valid  && !registerForm.controls['firstName'].pristine }">
      <label class="control-label col-sm-2">First Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="firstname" placeholder="Enter First Name" [formControl]="registerForm.controls['firstName']">
      </div>
      <div [hidden]="registerForm.controls['firstName'].valid">Enter First Name</div>
    </div>
    
    <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['lastName'].valid  && !registerForm.controls['lastName'].pristine }">
      <label class="control-label col-sm-2">Last Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="lastname" placeholder="Enter Last Name" [formControl]="registerForm.controls['lastName']">
      </div>
       <div [hidden]="registerForm.controls['lastName'].valid">Enter Last Name</div>
    </div>
  
  <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['email'].valid  && !registerForm.controls['email'].pristine }">
      <label class="control-label col-sm-2">Email:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="email" placeholder="Enter Email" [formControl]="registerForm.controls['email']">
      </div>
       <div [hidden]="registerForm.controls['email'].valid">Enter Email</div>
    </div>

   
  <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['password'].valid  && !registerForm.controls['password'].pristine }">
      <label class="control-label col-sm-2">Password:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="password" placeholder="Enter Password" [formControl]="registerForm.controls['password']">
      </div>
       <div [hidden]="registerForm.controls['password'].valid">Enter Password</div>
    </div>

   <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['country'].valid  && !registerForm.controls['country'].pristine }">
      <label class="control-label col-sm-2">Enter Country:</label>
      <div class="col-sm-8">
         <select name="country"  name="country" [formControl]="registerForm.controls['password']">

          <option *ngFor="let country of Countries" [ngValue]="country.code">{{country.name}}</option>
         
        </select>
       
      </div>
       <div [hidden]="registerForm.controls['country'].valid">Select Country</div>
    </div>
   
  

<div class="form-group" [ngClass]="{'has-error':!registerForm.controls['gender'].valid  && !registerForm.controls['gender'].pristine }">
      <label class="control-label col-sm-2">Gender:</label>
      <div class="col-sm-10">
        <input type="radio" name="gender" placeholder="Enter Gender" value="Male" [formControl]="registerForm.controls['gender']">Male
        <input type="radio" name="gender" placeholder="Enter Gender" value="Female" [formControl]="registerForm.controls['gender']">Female
      </div>
       <div [hidden]="registerForm.controls['gender'].valid">Select Gender</div>
    </div>


 <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['agree'].valid  && !registerForm.controls['agree'].pristine }">
      <label class="control-label col-sm-2">I Agree:</label>
      <div class="col-sm-8">
        <input type="checkbox"  name="agree"  [formControl]="registerForm.controls['agree']">
      </div>
       <div [hidden]="registerForm.controls['agree'].valid">Check Agree</div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button  class="btn btn-default" (click)="registerUser()" >Submit</button>
      </div>
    </div>
  </form>
