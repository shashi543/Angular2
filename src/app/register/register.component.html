 <form  #form="ngForm" class="form-horizontal" name="registerUser" (ngSubmit)="submitForm(form.value)">
  
  
    <div class="form-group">
      <label class="control-label col-sm-2">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="firstname" placeholder="Enter First Name" [(ngModel)]="register.firstname" required>
      </div>
    </div>
    
    
  
    <div class="form-group">
      <label class="control-label col-sm-2">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="lastname" placeholder="Enter Last Name" [(ngModel)]="register.lastname"required>
      </div>
    </div>
  
  
    <div class="form-group">
      <label class="control-label col-sm-2">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="register.email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" name="pwd" placeholder="Enter password" [(ngModel)]="register.password"required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Select Country:</label>
      <div class="col-sm-10">          
         <select name="country" [(ngModel)]="register.country">

          <option *ngFor="let country of Countries" [ngValue]="country.code">{{country.name}}</option>
         
        </select>
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2">Gender:</label>

      <div class="col-sm-10">       
      <input type="radio" name="gender" [(ngModel)]="register.gender" value="Male">Male
      <input type="radio" name="gender" [(ngModel)]="register.gender" value="FeMale">FeMale
      </div>
    </div>
    
    <div class="form-group">        
      <label class="control-label col-sm-2" for="agree">I Agree</label>
        <div class="col-sm-10">       
      <input type="checkbox" name="I Agree" [(ngModel)]="register.agree">
    
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" (click)="registerUser()">Submit</button>
      </div>
    </div>
  </form>
